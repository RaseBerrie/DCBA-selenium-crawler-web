{% extends "index.html" %}
{% block content %}

<div class="top-container">
    <span class="top-title">셀레니움 크롤러</span>
</div>

<div class="body-container">
  <nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#crawler" type="button" role="tab" aria-controls="nav-home" aria-selected="true">
        크롤러
      </button>
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#addtarget" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">
        검색 대상 추가
      </button>
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#selenium" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">
        그리드 세션
      </button>
    </div>
  </nav>
  <div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="crawler" role="tabpanel" tabindex="0">
      {% block tab_one %}{% endblock %}
    </div>
    <div class="tab-pane fade" id="addtarget" role="tabpanel" tabindex="0">
      {% include 'addtarget.html' %}
    </div>
    <div class="tab-pane fade" id="selenium" role="tabpanel" tabindex="0" style="text-align: center;">
      <div class="ratio ratio-21x9">
        <iframe src="http://192.168.6.90:4444/#/sessions" style="border: none;" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</div>

<script>  
$(".nav-wrapper .nav-tabs").hide();

$("#start-crawl").on("click", function() {
  $.get("/crawler/start", function(data) {
    $('#crawler').empty();
    $('#crawler').append(data);
  });
});
</script>
{% endblock %}
