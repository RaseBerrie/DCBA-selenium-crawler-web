{% extends "crawler_index.html" %}
{% block crawler_html %}

<button id="start-crawl" class="btn btn-outline-secondary">
    프로그램 시작
</button>

<script>
$("#start-crawl").on("click", function() {
    $.get("/crawler/start", function(data) {
        $('#tab-one-button').empty();
        $('#tab-one-button').append(data);
    });
});
</script>

{% endblock %}
