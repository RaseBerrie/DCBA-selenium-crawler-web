{% extends "index.html" %}
{% block content %}

<div class="top-container">
    <span class="top-title">기타 설정</span>
</div>

<div class="body-container">
    <ol class="list-group list-group-flush">
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <h5>데이터 컨트롤</h5>
                <div>
                    <p class="mb-0">1. 데이터 자동 분류</p>
                    <button class="btn btn-sm btn-outline-primary" id="data-classify">시작</button>
                </div>
            </div>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <h5>파일 컨트롤</h5>
                <div class="d-md-flex justify-content-md-end">
                    <p class="mb-0">1. 파일 제목 설정</p>
                    <button class="btn btn-sm btn-outline-primary" id="file-title">시작</button>
                </div>
            </div>
        </li>
    </ol>
</div>

<script>
$(".nav-wrapper .nav-tabs").hide();

$("#data-classify").on("click", function() {
    $.ajax({
        type: "GET",
        dataType: "jsonp",
        jsonp: "callback",
        url: "http://192.168.6.90:4000/data/classify",
        success: function(data) {
            console.log('데이터:', data.status);
        }
    })
});

$("#file-title").on("click", function() {
    $.ajax({
        type: "GET",
        dataType: "jsonp",
        jsonp: "callback",
        url: "http://192.168.6.90:4000/data/file",
        success: function(data) {
            console.log('데이터:', data.status);
        }
    })
});
</script>

{% endblock %}
