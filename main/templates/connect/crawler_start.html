{% extends "crawler_index.html" %}
{% block crawler_html %}

<button id="start-crawl" class="btn btn-outline-primary">
    프로그램 시작
</button>

<script>
$("#start-crawl").on("click", function() {
    $.ajax({
        type: "GET",
        dataType: "jsonp",
        jsonp: "callback",
        url: "http://192.168.6.90:4000/crawler/",
        data: {
            args: JSON.stringify({
                "g_def": true,
                "b_def": true,
                "g_git": true,
                "b_git": true
            }),
        },
        success: function(data) {
            console.log('데이터:', data.status);
        }
    })
});
</script>

{% endblock %}
