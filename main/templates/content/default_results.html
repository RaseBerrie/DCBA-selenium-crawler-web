{% for i, data in enumerate(datas) %}
<tr>
    <td class="bg-light" style="text-align: center; word-break: keep-all;">{{ (page - 1) * 15 + i + 1 }}</td>
    <td class="text-truncate" style="overflow: hidden;">
        <span class="badge rounded-pill text-bg-secondary" style="pointer-events: none;">{{ data[0] }}</span> {{ data[1] }} 
    </td>
    <td class="text-truncate">
        {{ data[2] }}
        <span id="count-result" style="display: none;">{{ count }}</span>    
    </td>
    <td class="text-truncate">
        <a href="{{ data[3] }}" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" target="_blank" rel="noopener noreferrer" title="{{ data[3] }}">
            {{ data[3] }}
        </a>
    </td>
    <td>
        <div class="show-less" style="display: flex;">
            <div class="text-truncate" style="width: 90%;"> {{ data[4] }} </div>
            <span class="length" style="white-space: nowrap;"> {{ data[4] }} </span>
            <button class="see-more btn btn-outline-secondary"
                    style="--bs-btn-padding-y: .05rem; --bs-btn-padding-x: .4rem; --bs-btn-font-size: .75rem;">
                    더보기
            </button>
        </div>
        <div class="show-more">
            {{ data[4] }}
            <button class="see-less btn btn-outline-secondary"
                    style="--bs-btn-padding-y: .05rem; --bs-btn-padding-x: .4rem; --bs-btn-font-size: .75rem;">
                    접기
            </button>
        </div>
    </td>
</tr>
{% endfor %}
