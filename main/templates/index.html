<!DOCTYPE html>
<html>
<head>
	<title>DCBA</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js" type="module"></script>
	<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0" type="module"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body>
<div class="body-wrapper">
<div class="sidebar-wrapper collapse show collapse-horizontal">
	<div class="side-nav
				d-flex flex-column flex-nowrap overflow-y-auto row row-cols-1 mx-0">
		
		<button class="btn-close col ms-auto" type="button" aria-label="Close" style="display: none;"
				onclick="$('.sidebar-wrapper').addClass('collapse').removeClass('show');"></button>
		
		<div class="logo col px-0 align-self-start" onclick="location.href='/'">
			<i class="fa-solid fa-shield-cat"></i>
			<span>DCBA</span>
			<span>Database for Crawling Based ASM</span>
		</div>
		
		<nav class="col px-0 py-4 mb-4 flex-fill d-flex flex-column justify-content-center">
			<ul role="menu" id="side-nav-list">
				<li id="dashboard">
					<i class="fa-solid fa-house"></i>
					<span>대시보드</span>
				</li>
				<hr>
				<li id="content">
					<i class="fa-solid fa-square-poll-horizontal"></i>
					<span>크롤링 결과</span>
				</li>
				<li id="loginpage">
					<i class="fa-solid fa-square-arrow-up-right"></i>
					<span>로그인 페이지</span>
				</li>
				<li id="adminpage">
					<i class="fa-solid fa-unlock"></i>
					<span>관리자 페이지</span>
				</li>
				<hr>

				<li id="fileparses">
					<i class="fa-solid fa-file-arrow-down"></i>
					<span>파일 다운로드</span>
				</li>
				<li id="gitsearch">
					<i class="fa-brands fa-square-github"></i>
					<span>GIT 정보 노출</span>
				</li>
				<li id="jssearch">
					<i class="fa-brands fa-square-js"></i>
					<span>소스 내 중요 정보 노출</span>
				</li>
				<li id="neednot">
					<i class="fa-solid fa-square-xmark"></i>
					<span>불필요한 정보 노출</span>
				</li>
				<hr>

				<li id="others">
					<i class="fa-solid fa-gear"></i>
					<span>기타 설정</span>
				</li>
			</ul>
		</nav>

		<div class="crawler
					col px-0 align-self-end" onclick="location.href='/crawler'">
			<i class="fa-solid fa-bug"></i>
			<span>셀레니움 크롤러</span>
		</div>
	</div>
</div>

<div class="page-wrapper">
	<div class="nav-wrapper">
		<button class="sidebar-mobile-toggle btn btn-light border mx-3" type="button" style="justify-self: start; align-self: center;"
				data-bs-toggle="collapse" data-bs-target=".sidebar-wrapper" aria-expanded="false" aria-controls="collapseWidthExample">
		<i class="fa-solid fa-bars"></i>
		</button>
	
		{% include 'dropdown.html' %}
	
	</div>

	<div class="content-wrapper">
	
		{% block content %}{% endblock %}
	
	</div>
</div>  
</div>

<script>
$(window).resize(function() { resizeWindow(); })

resizeWindow();
menuClick();
</script>

</body>
</html>
